name: C++ CI

on:
  push:
    branches: ["🍀"]
  pull_request:
    branches: ["🍀"]

jobs:
  build:
    strategy:
      matrix:
        cfg:
          - os: ubuntu-latest
            toolchain: gcc
          - os: ubuntu-latest
            toolchain: clang
          - os: macos-latest
            toolchain: clang
          - os: windows-latest
            toolchain: clang
          - os: windows-latest
            toolchain: mingw
          - os: windows-latest
            toolchain: msvc
        # os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.cfg.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set xmake env
        run: echo "XMAKE_GLOBALDIR=${{ runner.tool_cache }}/xmake-global" >> "$GITHUB_ENV"
        shell: bash
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: .xmake-cache
      - name: Cache XMake packages
        id: cache-xmake
        uses: actions/cache@v4
        with:
          path: ${{ env.XMAKE_GLOBALDIR }}/.xmake/packages
          key: xmake-packages-${{ runner.os }}-${{ matrix.cfg.toolchain }}
      - name: Set toolchain ${{ matrix.cfg.toolchain }}
        run: xmake f -y --toolchain=${{ matrix.cfg.toolchain }}
      - name: Build
        run: xmake -vy
